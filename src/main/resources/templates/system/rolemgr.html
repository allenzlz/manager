<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/js/public/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/system/rolemgr.css">
    <title>角色管理页面</title>
</head>
<body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addRole">新增角色</button>
        <button class="layui-btn layui-btn-sm" lay-event="delRole">删除角色</button>
        <button class="layui-btn layui-btn-sm" lay-event="refRole">刷新</button>
    </div>
</script>
<div class="layui-row height100">
    <div class="layui-col-md3 height100 fenggexian">
        <table class="layui-hide" id="role" lay-filter="role"></table>
    </div>
    <div class="layui-col-md9 height100 pleft">
        <div class="layui-form-item">
            <button type="button" class="layui-btn save_bth_pr">保存</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称：</label>
            <div class="layui-input-block">
                <input type="text" name="roleName" lay-verify="title" autocomplete="off" placeholder="请角色名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述内容：</label>
            <div class="layui-input-block">
                <input type="text" name="remark" lay-verify="title" autocomplete="off" placeholder="请描述内容" class="layui-input">
            </div>
        </div>
    </div>
</div>


<script src="/static/js/public/layui/layui.all.js"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#role',
            url: '/system/role/load',
            toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
            cols: [
                [
                    {field: 'id', title: 'ID', width: 80},
                    {field: 'roleName', title: '用户名', width: 120},
                    {field: 'remark', title: '描述'}
                ]
            ]
        });

        //监听行单击事件（双击事件为：rowDouble）
        table.on('row(role)', function (obj) {
            var data = obj.data;

            layer.alert(JSON.stringify(data), {
                title: '当前行数据：'
            });

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });
        //头工具栏事件
        table.on('toolbar(role)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'addRole':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'delRole':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'refRole':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            }
        });
    });
</script>
</body>
</html>
